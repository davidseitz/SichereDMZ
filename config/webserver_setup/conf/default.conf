server {
    listen 80 default_server;

    # KORREKTUR: Nur auf den spezifischen Hostnamen lauschen
    server_name web.sun.dmz;

    # Alle Anfragen OHNE diesen Hostnamen werden abgewiesen
    if ($host != "web.sun.dmz") {
        return 444; # 444 = NGINX-spezifisch für "Verbindung schließen ohne Antwort"
    }

    root /var/www/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    access_log /dev/stdout;
    error_log /dev/stderr warn;
}