user nginx;
worker_processes auto;
pcre_jit on;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;

    # Optimization
    sendfile on;
    keepalive_timeout 65;

    # Upstream definition for Loki (Listening on localhost)
    upstream loki_backend {
        server 127.0.0.1:3100;
    }

    server {
        # --- CHANGED: Listen on both requested interfaces ---
        listen 10.10.30.2:3100;
        listen 172.20.20.2:3100;
        # ----------------------------------------------------

        server_name siem-proxy;

        # Authentication Section
        auth_basic "SIEM Log Ingestion - Authorized Personnel Only";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            proxy_pass http://loki_backend;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
