# Definition des Upstream-Servers
upstream backend_web {
    server 10.10.10.4:80;
}

limit_req_zone $binary_remote_addr zone=signup_limit:10m rate=1r/s;

# --- NEU: HTTP auf HTTPS umleiten ---
# This block catches all HTTP traffic and issues a
# permanent redirect (301) to the equivalent HTTPS URL.
server {
    listen 10.10.10.3:80 default_server;
    server_name SichereDMZ.sun.dmz; 

    # --- Logging ---
    access_log /var/log/http_access.log;
    error_log /var/log/http_error.log warn;

    # Leitet allen Traffic auf HTTPS um
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- ANGEPASST: HTTPS-Serverblock ---
# This is your main server block, now configured for SSL.
server {
    # --- NEU: Auf Port 443 (HTTPS) hören ---
    listen 10.10.10.3:443 ssl default_server;
    server_name SichereDMZ.sun.dmz; 
    
    # WICHTIG: Ersetze dies mit deinem echten Domainnamen
    server_name sun.dmz; 

    # --- Logging ---
    access_log /var/log/https_access.log;
    error_log /var/log/https_error.log warn;

    # --- NEU: SSL-Zertifikate angeben ---
    # Diese Pfade müssen mit dem Volume-Mount in Docker übereinstimmen
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # --- (Optional) Bessere SSL-Sicherheit ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # --- SECURITY HEADERS (Fixes ZAP Warnings) ---
    
    # Fix 10035: Force HTTPS for 1 year (HSTS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Fix 10020: Prevent Clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Fix 10021: Stop MIME-Type Sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Fix 10063: Disable access to camera, mic, geolocation (Privacy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Fix 10038: Basic Content Security Policy (Adjust based on your app needs)
    # This allows scripts only from your own domain.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;
    
    # Fix 10011: Ensure all cookies sent by backend get the Secure and HttpOnly flags
    proxy_cookie_path / "/; HTTPOnly; Secure; SameSite=Strict";

    # --- WAF-Aktivierung ---
    modsecurity on;

    location /signup {
        # Allow a burst of 5 requests, then strictly enforce 1r/s
        limit_req zone=signup_limit burst=5 nodelay;
        
        # Pass to backend
        proxy_pass http://backend_web;
        proxy_set_header Host "web.sun.dmz";
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        # --- Reverse-Proxy-Logik (unverändert) ---
        proxy_pass http://backend_web;
        
        # --- WICHTIG: Host-Header setzen! ---
        proxy_set_header Host "web.sun.dmz";
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # --- WICHTIG: Header für HTTPS setzen ---
        # Teilt der Backend-Anwendung mit, dass die Verbindung über HTTPS erfolgt
        proxy_set_header X-Forwarded-Proto $scheme; 
        proxy_set_header X-Forwarded-Ssl on; # Manchmal nützlich
    }
}