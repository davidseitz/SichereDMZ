# ───────────────────────────────────────────────
# Chrony Client Configuration
# Central Chrony Server: 10.10.30.4
# Client-only mode (no serving)
# Log level: warnings only
# ───────────────────────────────────────────────

# Primary and only NTP server
server 10.10.30.4 iburst

# Do NOT act as a time server (client-only)
# Ensure there are no 'allow' lines anywhere
# Ensure there is no 'local' directive

# File storing clock drift data
driftfile /var/lib/chrony/chrony.drift

# Correct large offsets on startup
makestep 1.0 3

# Log directory
logdir /var/log/chrony

# Log settings:
#  - 'tracking'     = essential sync info
#  - 'measurements' = only abnormal measurements
#  - 'statistics'   = basic summaries
# Together, these produce roughly *warning-level*
log tracking measurements statistics 

# Optional: reduce log size even further
logchange 1.0
