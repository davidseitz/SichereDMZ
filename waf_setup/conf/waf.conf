# Definition des Upstream-Servers
upstream backend_web {
    server 10.10.10.4:80;
}

server {
    listen 80 default_server;
    server_name _; 

    # --- Logging auf Docker-Standard umleiten ---
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # --- WAF-Aktivierung ---
    modsecurity on;
    # "modsecurity_rules_file" line removed - the base image handles this!

    location / {
        # --- Reverse-Proxy-Logik ---
        proxy_pass http://backend_web;
        
        # --- WICHTIG: Host-Header setzen! ---
        proxy_set_header Host "web.sun.dmz";
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}