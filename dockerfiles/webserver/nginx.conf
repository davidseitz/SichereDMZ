events {}

http {
    # Include necessary mime types (often in a separate mime.types file, but defining here for single-file config)
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Logging settings
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    server {
        listen 80 default_server;

        # KORREKTUR: Nur auf den spezifischen Hostnamen lauschen
        server_name web.sun.dmz;

        # All requests WITHOUT this hostname will be rejected (444)
        if ($host != "web.sun.dmz") {
            return 444; # 444 = NGINX-specific for "Close connection without response"
        }

        # Set the root for serving static files (if any)
        root /app; # Changed from /var/www/html to /app where your content is copied

        # --- Reverse Proxy Configuration for Gunicorn ---
        location / {
            # Try to serve a static file first (if you have static assets in /app)
            # If not a static file, pass it to the Gunicorn application server
            try_files $uri @proxy_to_app;
        }

        location @proxy_to_app {
            # Forward the request to the Gunicorn process listening internally on port 8000
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Static file handling (Optional, if you have a specific /static/ folder)
        location /static/ {
             alias /app/static/;
        }

        # --- Error Handling ---
        error_page 502 503 504 /fallback.html;
        location = /fallback.html {
            root /usr/share/nginx/html;
            internal; # Only accessible via error_page directive
        }
    }
}