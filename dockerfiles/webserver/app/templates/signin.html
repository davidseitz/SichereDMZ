<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Sign In</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; }
  .form-container { background:#fff; padding:30px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.1); width: 350px; }
  input { width: 100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:6px; }
  button { width: 100%; padding:12px; background:#28a745; color:#fff; border:none; border-radius:6px; cursor:pointer; }
  button:hover { background:#218838; }
  .error { color:red; margin-bottom:10px; }
</style>
</head>
<body>
<div class="form-container">
<h2>Sign In</h2>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
<form method="POST">
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Sign In</button>
</form>
<a href="{{ url_for('signup') }}">Don't have an account? Sign Up</a>
</div>
</body>
</html>
