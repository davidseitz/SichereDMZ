all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    linux:
      hosts:
        clab-security_lab-admin:
          ansible_host: 172.20.20.15
        clab-security_lab-attacker_1:
          ansible_host: 172.20.20.10
        clab-security_lab-attacker_2:
          ansible_host: 172.20.20.2
        clab-security_lab-bastion:
          ansible_host: 172.20.20.11
        clab-security_lab-client_switch:
          ansible_host: 172.20.20.14
        clab-security_lab-database:
          ansible_host: 172.20.20.16
        clab-security_lab-dmz_switch:
          ansible_host: 172.20.20.4
        clab-security_lab-edge_router:
          ansible_host: 172.20.20.9
        clab-security_lab-internal_router:
          ansible_host: 172.20.20.13
        clab-security_lab-mgmt_switch:
          ansible_host: 172.20.20.5
        clab-security_lab-resource_switch:
          ansible_host: 172.20.20.7
        clab-security_lab-reverse_proxy:
          ansible_host: 172.20.20.12
        clab-security_lab-security_switch:
          ansible_host: 172.20.20.8
        clab-security_lab-siem:
          ansible_host: 172.20.20.3
        clab-security_lab-web_server:
          ansible_host: 172.20.20.6